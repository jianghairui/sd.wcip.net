    <div id="iframe_box" class="Hui-article">
        <div class="show_iframe">
            <div class="page-container">
                <div class="row">
                    <div id="echart-1" class="col-sm-6" style="height: 400px"></div>
                    <div id="echart-2" class="col-sm-6" style="height: 400px"></div>
                    <div id="echart-3" class="col-sm-6" style="height: 400px"></div>
                </div>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var echart_1 = echarts.init(document.getElementById('echart-1'));
                    var echart_2 = echarts.init(document.getElementById('echart-2'));
                    var echart_3 = echarts.init(document.getElementById('echart-3'));

                    // 指定图表的配置项和数据
                    var option1 = {
                        title : {
                            text: '商城订单统计',
                            subtext: '年度统计'
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['自主品台','商户订单']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                dataView : {show: true, readOnly: false},
                                magicType : {show: true, type: ['line', 'bar']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                                data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value'
                            }
                        ],
                        series : [
                            {
                                name:'自主品台',
                                type:'bar',
                                data:[20, 49, 70, 232, 256, 767, 1356, 1622, 326, 200, 64, 33]
                            },
                            {
                                name:'商户订单',
                                type:'bar',
                                data:[26, 59, 90, 264, 287, 707, 1756, 1820, 487, 188, 60, 23]
                            }
                        ]
                    };


                    var option2 = {
                        title : {
                            text: '用户数量统计',
                            subtext: 'Total : 1500',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['博物馆','文创机构','工厂','普通用户']
                        },
                        series : [
                            {
                                name: '访问来源',
                                type: 'pie',
                                radius : '55%',
                                center: ['50%', '60%'],
                                data:[
                                    {value:15, name:'博物馆'},
                                    {value:149, name:'文创机构'},
                                    {value:78, name:'工厂'},
                                    {value:987, name:'普通用户'}
                                ],
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };


                    var option3 = {
                        title : {
                            text: '众筹订单统计',
                            subtext: '年度统计'
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['有偿众筹','无偿众筹']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                dataView : {show: true, readOnly: false},
                                magicType : {show: true, type: ['line', 'bar']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                                data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value'
                            }
                        ],
                        series : [
                            {
                                name:'有偿众筹',
                                type:'line',
                                data:[420, 490, 538, 556, 612, 767, 899, 1080, 1446, 1550, 1920, 2138]
                            },
                            {
                                name:'无偿众筹',
                                type:'line',
                                data:[26, 59, 90, 264, 287, 308, 156, 120, 256, 188, 60, 23]
                            }
                        ]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    echart_1.setOption(option1);
                    echart_2.setOption(option2);
                    echart_3.setOption(option3);
                </script>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    /*个人信息*/
    function myselfinfo(){
        layer.open({
            type: 1,
            area: ['300px','200px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            title: '查看信息',
            content: '<div>管理员信息</div>'
        });
    }

    /*资讯-添加*/
    function article_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*用户-添加*/
    function member_add(title,url,w,h){
        layer_show(title,url,w,h);
    }



    $(function(){
        var username = '{$username}';
        if(username == 'nanduhu') {
            $("#recordList").click();
        }
    })

</script>
